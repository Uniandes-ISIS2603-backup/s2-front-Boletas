<link href="//netdna.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/4.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1" >
        <div class="page-header">
           
        </div>
        <div class="comment-tabs">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Comentarios</h4></a></li>   
            </ul>            
            <div class="tab-content">
                <div class="tab-pane active" id="comments-logout">
                    <app-comentario-create ></app-comentario-create>
                    <ul class="media-list" *ngFor="let c of comentarios" >
                      <li class="media">
                            
                        <a class="pull-left">
                          <img class="media-object img-circle" src="https://openclipart.org/download/247319/abstract-user-flat-3.svg" alt="profile">
                        </a>
                        <div class="media-body">
                          <div class="well well-lg" >
                              <h4 class="media-heading text-uppercase reviews">{{c.cliente.nombre}} </h4>
                              <p class="media-comment" (click)="onSelected(c.id)">
                                {{c.mensaje}}
                              </p>
                          </div>
                            <a class="pull-right">
                                <button class="btn btn-primary" (click)="showHideEdit(c.id)"><span class="fa fa-pencil"></span></button>
                                <button class="btn btn-danger" (click)="deleteComentario(c.id)"><span class="fa fa-trash"></span></button>
                            </a>
                        </div>
                      </li>
                    </ul> 
                </div>
            </div>
        </div>
	</div>
      <div class="col-8">
            <div *ngIf="selectedComentario">
                <app-comentario-detail [comentarioDetail]="selectedComentario"></app-comentario-detail>
            </div> 
            <div *ngIf="showEdit">
                <app-comentario-edit [comentario_id]="comentario_edit_id" (cancel)="showHideEdit(comentario_edit_id)" (update)="updateComentario()"></app-comentario-edit>
            </div>
        </div>
  </div>
