<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Editar una boleta</h2>
        <br>
        <form name="boleta" (ngSubmit)="f.form.valid && createBoleta()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="boletaPrecio"><b>Precio</b></label>
                <input type="text" name="boletaPrecio" class="form-control" id="boletaPrecio" [(ngModel)]="boleta.precio"
                    #boletaPrecio="ngModel" [ngClass]="{ 'is-invalid': f.submitted && precioBoleta.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el precio de la boleta</div>
                </div>
            </div>
           
            <div class="form-group"  >
            <label for ="espectaculo"><b>Espectaculo boleta</b></label>
            <select class ="form-control" id="espectaculo" [(ngModel)] = "espectaculo_id" name="espectaculo" 
                  #espectaculo ="ngModel" [ngClass]="{'is-invalid':f.submitted && espectaculo.invalid}" required>
                <option *ngFor = "let es of espectaculos" value='{{es.id}}'>{{es.nombre}}</option>
            </select>
                <div class="invalid-feedback">
                    <div>Falta el espectaculo de la boleta</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
