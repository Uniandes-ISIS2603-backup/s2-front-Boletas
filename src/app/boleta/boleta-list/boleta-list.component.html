<div class="container">
	<div class="row">
		
        <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear boleta</button>
        </div>
        <div class="col-md-12">
        <h4>Boletas</h4>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                   
                    <th>Espectaculo</th>
                    <th>Precio Boleta</th>
                     <th>Fecha de espectaculo</th>
                     
                      <th>Editar</th>
                       <th>Eliminar</th>
                   </thead>
    <tbody>
    
    <tr *ngFor  ="let b of boletas"
                              (click)="onSelected(b.id)">
    
    <td style="cursor: pointer;" (click)="onSelected(b.id)">
    <dd>{{b.espectaculo.nombre}}</dd></td>
    <td style="cursor: pointer;" (click)="onSelected(b.id)">
    <dd>${{b.precio}}.00</dd></td>
    <td style="cursor: pointer;" (click)="onSelected(b.id)">
    <dd>{{b.espectaculo.fecha}}</dd></td>
        <td><button class="btn btn-primary" (click)="showHideEdit(b.id)"><span class="fa fa-pencil"></span></button></td>
    <td><button class="btn btn-danger" (click)="deleteBoleta(b.id)"><span class="fa fa-trash"></span></button></td>
    </tr>
    
   
    
    </tbody>
        
</table>    
            </div>
            
        </div>
        <div class="col-md-8">
            <div *ngIf="selectedBoleta">
                <app-boleta-detail [boletaDetail]="sselectedBoleta"></app-boleta-detail>
            </div>
            <div *ngIf="showCreate">
                <app-boleta-create (cancel)="showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate"></app-boleta-create>
            </div>
            <div *ngIf="showEdit">
                <app-boleta-edit [boleta_id]="boleta_edit_id" (cancel)="showHideEdit(boleta_edit_id)" (update)="updateBoleta()"></app-boleta-edit>
            </div>
        </div>
	</div>
</div>
