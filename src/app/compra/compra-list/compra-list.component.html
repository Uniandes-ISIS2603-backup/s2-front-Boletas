<div class="container-fluid">
    <div class="container-responsive">
        <div class="row">
        <div class="col">
        <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear Compra</button>
            </div>
        <div class ="card">
            <div class="card-body">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>   
                        <th>Costo Total</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let com of compras" (click)="onSelected(com.id)"> 
                        <td style="cursor: pointer;">
                        <dd >{{com.id}}</dd>
                        </td>
                        <td style="cursor: pointer;">
                        <dd>{{com.costoTotal}}</dd>
                       </td>
                        <td style="cursor: pointer;">
                        <dd >{{com.fecha| date:'MM/dd/yyyy'}}</dd>
                        </td>

                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        
         </div>
            <div class="col-8">
            <div *ngIf="selectedCompra">
                <app-compra-detail [compraDetail]="selectedCompra"></app-compra-detail>
            </div>
            <div *ngIf="showCreate">
                <app-compra-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-compra-create>
            </div>  
        </div>
    </div>
</div>
