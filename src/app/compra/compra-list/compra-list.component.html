<div class="container-fluid">
    <div class="container-responsive">
        <div class="row">
        <div class="col-md-12">
        <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear Compra</button>
            </div>
        <div class ="card">
            <div class="card-body">
            <table id="mytable" class="table table-bordred table-striped">  
                   <thead>
                    <th>Id</th>
                    <th>Costo total</th>
                     <th>Fecha</th>
                      <th>Editar</th>
                       <th>Eliminar</th>
                   </thead>
    <tbody>
    <tr *ngFor  ="let compra of compras" >
    <td style="cursor: pointer;" (click)="onSelected(compra.id)">
    <dd>{{compra.id}}</dd>
    </td>
    <td >
    <dd>${{compra.costoTotal}}.00</dd>
    </td>
    <td s>
    <dd>{{compra.fecha}}</dd>
    </td>
 
    <td><button class="btn btn-primary" (click)="showHideEdit(compra.id)"><span class="fa fa-pencil"></span></button></td>
    <td><button class="btn btn-danger" (click)="deleteCompra(compra.id)"><span class="fa fa-trash"></span></button></td>
    </tr>
    
   
    
    </tbody>
        
</table>    
            </div>
        </div>
        
         </div>
            <div class="col-8">
            <div *ngIf="selectedCompra">
                <app-compra-detail [compraDetail]="selectedCompra"></app-compra-detail>
            </div>
            <div *ngIf="showCreate">
                <app-compra-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-compra-create>
            </div>  
            <div *ngIf="showEdit">
                <app-compra-edit [compra_id]="compra_edit_id" (cancel)="showHideEdit(compra_edit_id)" (update)="updateCompra()"></app-compra-edit>
            </div>
        </div>
    </div>
</div>
