<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Compras</th>    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let com of compras">
                    <td>{{compra.id}}</td>
                    <td>{{compra.costoTotal}}</td>
                    <td>{{compra.fecha}}</td>
                    <td>{{compra.estado}}</td>
                                       
                  
                </tr>
            </tbody>
        </table>
    </div>
