    <div class="container-fluid">
        <div class="col-md-2">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>     
                    <tr *ngFor  ="let organizador of organizadores">
                        <td style ="cursor:pointer;">
                            <dd routerLink = "organizadores/{{organizador.id}}"> {{organizador.id}}</dd>
                        </td>
                        <td>
                            {{organizador.nombre}}
                        </td>
                </tbody>
            </table>
        </div>
