<div class="container-fluid">
    <div class="row">
        <div class="col">
        <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear una silla</button>
        </div>
           
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>NÃºmero</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let silla of sillas" (click)="onSelected(silla.id)">
                            <td style="cursor: pointer;"> 
                                <dd>{{silla.id}}</dd>
                            </td>
                            <td style= "cursor: pointer;">
                                <dd>{{silla.numero}}</dd>
                            </td>
                        </tr>
                    </tbody>
                </table>  
                
        </div>        
            <div class="col-8">
            
                <div *ngIf="selectedSilla">
                    <app-silla-detail [sillaDetail]="selectedSilla"></app-silla-detail>
                </div>
                <div *ngIf="showCreate">
                <app-silla-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-silla-create>
            </div>
            </div>
            
    </div>
</div>
