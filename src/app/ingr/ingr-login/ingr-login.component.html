<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Login</h2>
        <br>
        <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username"><b>Nombre</b></label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Contrase√±a</b></label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" required>
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="volver">
                <strong>Holy guacamole!</strong> No se ha encontrado el usuario.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
    </div>
</div>
