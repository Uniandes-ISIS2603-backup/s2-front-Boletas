<p class="h3 p-3">{{espectaculoDetail.nombre}}<p> 
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-fluid" src='{{espectaculoDetail.imagen}}' alt="{{espectaculoDetail.imagen}}" />   
                </div>
            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>Fecha</dt>
                    <dd>{{espectaculoDetail.fecha| date:'MM/dd/yyyy'}}</dd>
                    <dt>Artista</dt>
                    <dd>{{espectaculoDetail.artista}}</dd>
                    <dt>Detalles </dt>
                    <dd>{{espectaculoDetail.descripcion}}</dd>
                </dl>
            </div>
