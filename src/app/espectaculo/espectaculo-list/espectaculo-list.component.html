<div class="container-fluid " id = "cont">
   <div class="container-responsive">
      <div class="row">
         <div class="col">
            <br>
            <div class="row  justify-content-center align-self-center">
               <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
               (click)="showHCreate()">Crea un espectaculo</button>
            </div>
            <br>
         </div>
      </div>
      <div class="row  justify-content-center align-self-center">
         <app-espectaculo-create (cancel)="showHCreate()" (create)="ngOnInit()" *ngIf="showCreate"></app-espectaculo-create>
      </div>
      <br>
      <div class="row">
         <div class="col" *ngFor = "let es of espectaculos">
            <div class ="card" id="card">
                  <figure class="figure" routerLink = "/espectaculos/{{es.id}}" style="cursor: pointer;" >
                     <div>
                        <img id="spec_image" class=" card-img-top img-thumbnail img-fluid" src='{{es.imagen}}' alt="{{es.nombre}}" />  
                     </div>
                    </figure>
                <div class="card-body">
                     <figcaption id="caption_card" class="figure-caption text-center" id="title">{{es.nombre}}</figcaption>
                     <p id="date_card" class="card-text"><small class="text-muted">{{es.fecha}}</small></p>
                     <div>
                         <a class="fa fa-pencil"   (click)="showHEdit(es.id)" routerLink="/espectaculos/{{es.id}}/edit"></a>
                         <a class="fa fa-ban" (click)="deleteEspectaculo(es.id)"></a>
                         </div>
                     <div>
                         
                     </div>
                     
               </div>
            </div>
             
         </div>
      </div>
      <br>
   </div>
   </div>
