<div class="container-fluid">
    <div class="container-responsive">
        <div class ="card">
        <div class="card-body">
        <h3 class="card-title">Espectaculos Actuales</h3>
        <div *ngFor = "let es of espectaculos">
            <figure class="figure" routerLink="/espectaculos/{{es.id}}" style="cursor: pointer;"> 
                <div class="img-thumbnail border-0">                        
                    <img class="img-fluid" src='{{es.image}}' alt="{{es.name}}" />                                     
                </div>
                <figcaption class="title-caption text-center">{{es.name}}</figcaption>
            </figure>
        </div>
        </div>
        </div>
    </div>
