<div class="container-fluid">
    <div class="row">
        <div class="col" *ngFor = "let es of espectaculos">
             <figure class="figure" routerLink = "/espectaculos/{{es.id}}" style="cursor: pointer;"> 
                <div>
                    <img class="img-thumbnail img-fluid" src='{{es.imagen}}' alt="{{es.nombre}}" />  
                </div>
                <figcaption class="figure-caption text-center">{{es.nombre}}</figcaption>
            </figure>
        </div>
    </div>
</div>
