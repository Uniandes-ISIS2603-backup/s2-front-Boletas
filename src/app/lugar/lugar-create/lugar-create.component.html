<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una boleta</h2>
        <br>
        <form name="lugar" (ngSubmit)="f.form.valid && createLugar()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="lugarNombre"><b>Precio</b></label>
                <input type="text" name="lugarNombre" class="form-control" id="lugarNombre" [(ngModel)]="lugar.nombre"
                    #lugarNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lugarNombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el nombre del lugar</div>
                </div>
            </div>
           
            
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
