<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear un Lugar</button>
        </div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Direcci√≥n</th>
                            <th>id</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let lu of lugares" (click)="onSelected(lu.id)">
    
                            <td style="cursor: pointer;">
                                <dd>{{lu.nombre}}</dd>
                            </td>
                            
                            <td style="cursor: pointer;">
                                <dd>{{lu.direccion}}</dd>
                            </td>
                            
                            <td style="cursor: pointer;">
                                <dd>{{lu.id}}</dd>
                            </td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" 
             [ngClass]="{ 'btn-primary': (!showEdit || lugar_edit_id != lugar.id), 'btn-danger': (showEdit && lugar_edit_id == lugar.id) }"
              type="button" class="btn" (click)="showHideEdit(lugar.id)" data-title="Edit" data-toggle="modal"  ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        <div class="col-8">
            
            <div *ngIf="selectedLugar">
                <app-lugar-detail [lugarDetail]="selectedLugar"></app-lugar-detail>
            </div>
            <div *ngIf="showEdit">
                <app-lugar-edit [lugar_id]="lugar_edit_id" (cancel)="showHideEdit(lugar_edit_id)" (update)="updateLugar()"></app-lugar-edit>
            </div>
            <div *ngIf="showCreate">
                <app-lugar-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-lugar-create>
            </div>
        </div>
        </div>
        </div>
