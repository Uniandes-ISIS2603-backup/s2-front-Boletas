<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row justify-content-center align-self-center" *ngxPermissionsOnly="['ORGZ']">
                <br>
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear un Lugar</button>
                    <br>
            </div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Direcci√≥n</th>
                            <th>id</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let lu of lugares" >
    
                            <td style="cursor: pointer;" (click)="onSelected(lu.id)">
                                <dd>{{lu.nombre}}</dd>
                            </td>
                            
                            <td style="cursor: pointer;" (click)="onSelected(lu.id)">
                                <dd>{{lu.direccion}}</dd>
                            </td>
                            
                            <td style="cursor: pointer;"(click)="onSelected(lu.id)">
                                <dd>{{lu.id}}</dd>
                            </td>
                            <td> <a class="fa fa-pencil"   (click)="showHideEdit(lu.id)" routerLink="/lugares/{{lu.id}}/edit"></a></td>
                            <td><a class="fa fa-remove" ></a></td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        <div class="col-8">
            
            <div *ngIf="selectedLugar">
                <app-lugar-detail [lugarDetail]="selectedLugar"></app-lugar-detail>
            </div>
            <div *ngIf="showEdit">
                <app-lugar-edit [lugar_id]="lugar_edit_id" (cancel)="showHideEdit(lugar_edit_id)" (update)="updateLugar()"></app-lugar-edit>
            </div>
            <div *ngIf="showCreate">
                <app-lugar-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-lugar-create>
            </div>
        </div>
        </div>
        </div>
